    <Script>
    const bpkc={get:e=>(e=document.cookie.match(new RegExp("(?:^|; )"+e.replace(/([.$?*|{}()[\]\\/+^])/g,"$1")+"=([^;]*)")))?decodeURIComponent(e[1]):void 0,set:(e,o,n={})=>{(n={path:"/",...n}).expires instanceof Date&&(n.expires=n.expires.toUTCString());let t=unescape(encodeURIComponent(e))+"="+unescape(encodeURIComponent(o));for(var c in n){t+="; "+c;var p=n[c];!0!==p&&(t+="="+p)}document.cookie=t}};function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return (false);
}
function timer(timeset) {
    let count = timeset;
    const timeElem = document.getElementById("tp-time");
    let interval = 1000;
    let counter;

    function startCountdown() {
        counter = setInterval(() => {
            if (timeElem) {
                count--;
                if (count <= 0) {
                    document.querySelector('.pkheader').innerHTML =
                        "<button class='tp-btn-2 tp-blue' onclick='scrollToTarget()'>Next</button>";
                    clearInterval(counter);
                    document.removeEventListener("visibilitychange", handleVisibility);
                    return;
                }
                timeElem.innerHTML = count;
            }
        }, interval);
    }

    function stopCountdown() {
        clearInterval(counter);
    }

    function handleVisibility() {
        if (document.visibilityState === "hidden") {
            stopCountdown();
        } else if (document.visibilityState === "visible") {
            startCountdown();
        }
    }

    startCountdown();
    document.addEventListener("visibilitychange", handleVisibility);
}

function scrollToTarget() {
    document.querySelector('.pkheader').innerHTML = "<button class='tp-btn-2 tp-blue'>Scroll Down</button>";
    bpkc.set("footer_is", 1, {
        secure: 1,
        "max-age": 300,
sameSite: "None"
    });

}

function runtimer() {
    document.querySelector('.pkheader').innerHTML = '<button class="tp-btn-2 tp-blue">Wait... <span id="tp-time">10</span></button>';
    timer(10);
}

function savecookie() {
        var cookie_step_id = Number(bpkc.get("upage_is"));
	var StepsToGo = Number(bpkc.get("page_is"));
        var next_status = cookie_step_id + 1;
    bpkc.set("upage_is", next_status, {
        secure: 1,
        "max-age": 300,
sameSite: "None"
    });
    const cookieOptions = {
        secure: 1,
        "max-age": 0,
sameSite: "None"
    };
    bpkc.set("footer_acive", 0, cookieOptions);
    if (cookie_step_id + 1 >= StepsToGo) {
        bpkc.set("upage_is", 1, cookieOptions);
        bpkc.set("page_is", 1, cookieOptions);
        bpkc.set("user_id", 1, cookieOptions);
    }
}

var cookie_link_id = bpkc.get("user_id");
if (cookie_link_id) {
    var kip = getQueryVariable("id");
    if (kip == "home") {
        document.querySelector(".pkhinsert").innerHTML = "<span>ðŸ‘‡ Click on the Below Link button ðŸ‘‡</span>";
    } else if (kip == "post") {
        if (null != bpkc.get("user_id")) {
            var cookie_link_id = bpkc.get("user_id");
            var cookie_step_id = Number(bpkc.get("upage_is"));
            var StepsToGo = Number(bpkc.get("page_is"));
            var next_status = cookie_step_id + 1;
            var currentStep = `${next_status}/${StepsToGo}`;

            const pkheader = document.querySelector('.pkheader');
            if (pkheader) {
                document.querySelector('.pkhinsert').innerHTML = `<div class="pkhy" data-text='You are ' data-no='${currentStep}'></div>`;
                pkheader.innerHTML = '<button id="nextbtn" class="tp-btn-2 tp-blue" onclick="runtimer()">Open</button>';
            }

        }


    } else if (kip == "footer") {
        const myInterval = setInterval(myTimer, 1000);
function myTimer() {

    var cookie_link_id = bpkc.get("footer_is");
    if (cookie_link_id) {
        clearInterval(myInterval);bpkc.set("footer_is",0,{secure:1,"max-age":0,sameSite:"None"});

        var cookie_link_id = bpkc.get("user_id");
        var cookie_step_id = Number(bpkc.get("upage_is"));
        var StepsToGo = Number(bpkc.get("page_is"));
        if (cookie_step_id + 1 >= StepsToGo) {
            var next_target = cookie_link_id;
            if (!cookie_link_id.includes("f.sharelink")) {
                var next_target = `https://r.sharelinks.in/link/?url=${encodeURIComponent(cookie_link_id)}`;
            }
            document.querySelector('.pkhinsert').innerHTML = '<a class="tp-btn-2 tp-blue" style="text-decoration: none;" href="' + next_target + '" onclick="savecookie()" rel="nofollow noopener external" target="_blank">Go to Link</a>';
            window.parent.postMessage({
                link: 'manual',
                content: next_target,
                scroll: 'true'
            }, '*');

        } else {
            document.querySelector(".pkhinsert").innerHTML = "<span>ðŸ‘‡ Click on the Below Link button ðŸ‘‡</span>";
            window.parent.postMessage({
                link: 'random',
                content: 'auto',
                scroll: 'true'
            }, '*');
			bpkc.set("footer_acive",0,{secure:1,"max-age":300,sameSite:"None"});
        }
    }

}

    } else {
        console.log("RUN");
    }

    function bindEvent(element, eventName, eventHandler) {
        if (element.addEventListener) {
            element.addEventListener(eventName, eventHandler, false);
        } else if (element.attachEvent) {
            element.attachEvent('on' + eventName, eventHandler);
        }
    }

    bindEvent(window, 'message', function (e) {

        if (e.data.footer === "click") {
    var footer_acive = bpkc.get("footer_acive");
    if (footer_acive) {
            savecookie()
    }
        }
    });
}
